<button *ngIf="bookmarked" (click)="toggleBookmark()" class="zlux-wb-bookmarked" title="Remove from bookmarks" i18n-title="tooltip|Title for 'Remove from bookmarks' button@@remove-from-bookmarks">
  &#10029;
</button>
<button *ngIf="!bookmarked" (click)="toggleBookmark()" title="Add to bookmarks" i18n-title="tooltip|Title for 'Add to bookmarks' button@@add-to-bookmarks">
  &#10025;
</button>
