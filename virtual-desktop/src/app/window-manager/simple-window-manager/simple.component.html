<div class="degenerate-container">
  <rs-com-login>
    <!-- Desktop contents restricted by the login screen -->
    <com-rs-mvd-viewport [viewportId]="viewportId">
      <!-- Loading display -->
      <div class="full-center">
        <i class="fa fa-spinner fa-spin fa-3x"></i>
      </div>
    </com-rs-mvd-viewport>
  </rs-com-login>
</div>
